<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UrbanEcho Dashboard</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="dashboard.css" />
</head>
<body>

  <!-- Navigation bar -->
  <nav class="main-nav">
    <a href="index.html" class="nav-link">Report Issue</a>
    <a href="dashboard.html" class="nav-link">Dashboard</a>
  </nav>

  <div class="container">
    <div class="filters">
      <label for="filterType">Filter by Issue Type:</label>
      <select id="filterType">
        <option value="all">All</option>
        <option value="garbage">Garbage Dump</option>
        <option value="pothole">Pothole</option>
        <option value="streetlight">Streetlight Issue</option>
        <option value="sewage">Sewage Overflow</option>
      </select>
    </div>

    <div id="map" style="height: 600px; border-radius: 12px;"></div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="dashboard.js"></script>
  <script>
    // Highlight active nav link
    const navLinks = document.querySelectorAll('.main-nav .nav-link');
    navLinks.forEach(link => {
      if (link.getAttribute('href') === window.location.pathname.split('/').pop()) {
        link.classList.add('active');
      }
    });
  </script>
</body>
</html>
