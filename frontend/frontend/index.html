<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UrbanEcho - Report Issue</title>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>

  <!-- Navigation -->
  <nav class="main-nav">
    <a href="index.html" class="nav-link active">Report Issue</a>
    <a href="dashboard.html" class="nav-link">Dashboard</a>
  </nav>

  <!-- Form Container -->
  <div class="container">
    <h2>UrbanEcho - Report a Civic Issue</h2>

    <form id="reportForm" enctype="multipart/form-data">
      <label for="issueType">Issue Type</label>
      <select id="issueType" name="issueType" required>
        <option value="">--Select--</option>
        <option value="garbage">Garbage Dump</option>
        <option value="pothole">Pothole</option>
        <option value="streetlight">Streetlight Issue</option>
        <option value="sewage">Sewage Overflow</option>
      </select>

      <label for="description">Description</label>
      <input type="text" id="description" name="description" placeholder="Describe the issue..." required />

      <label for="image">Upload Image</label>
      <input type="file" id="image" name="image" accept="image/" required />

      <label>Mark Location on Map</label>
      <div id="map"></div>

      <button type="submit">Submit Report</button>
    </form>
  </div>

  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
